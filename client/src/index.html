<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kittens</title>
  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class='header'>
        <div class='logo'>
            <img src='/img/pawprint.png' alt='pawprint' />
        </div>
        <div class='main-nav'>
            <a href='#task1'>Task 1</a>
            <a href='#task2'>Task 2</a>
        </div>
    </header>

    <div id='pages'>
        <section id="task1">
            <div class='container'>
                <article class='task1_toolbar'>
                    <div class='number-of-cats-input-title'>
                        <h6>Ilość kotów</h6>
                    </div>
                    <input type='text' class='number-of-cats-input' />
                    <h5 class='error-msg'>Wartość ma być większa niż 0</h5>
                    <button class='btn search-btn'>SZUKAJ</button>
                    <div class='sort'>
                        <h5 class='sort-title'>Sortuj po datach</h5>
                        <div class='sort-btns'>
                            <div class='sort-wrap'>
                                <button class='sort-btn up sort-date-up'><i class="fas fa-chevron-up"></i></button>
                                <button class='sort-btn down sort-date-down'><i class="fas fa-chevron-down"></i></i></button>
                            </div>
                        </div>
                    </div>
                    <div class='sort'>
                        <h5 class='sort-title'>Sortuj po id</h5>
                        <div class='sort-btns'>
                            <div class='sort-wrap'>
                                <button class='sort-btn up sort-id-up'><i class="fas fa-chevron-up"></i></button>
                                <button class='sort-btn down sort-id-down'><i class="fas fa-chevron-down"></i></i></button>
                            </div>
                        </div>
                    </div>
                    <button class='reload-btn'><i class='fas fa-sync-alt reload'></i></button>
                </article>
                <article class='task1_main-page'>
                    <ul class='cat-box-list'></ul>
                    <div class="popup-overlay"></div>
                </article>
            </div>
        </section>
        <section id="task2">
            <div class='panel-background'></div>
            <div class='task2_panel'>
                <button class='employee-btn'>Pracownik<i class="fas fa-chevron-up btn-icon"></i></button>
                <ul class='employee-list'>
                </ul>
                <div class='new-task'>
                    <textarea class='new-task-input' placeholder='Zadanie' rows='5' cols='20'></textarea>
                </div>
                <button class='btn add-task-btn'>DODAJ</button>
            </div>
            <div class='task2_main-page'>
                <div class='main-page-header'>
                    <button class='btn task-btn all-tasks'>POKAŻ WSZYSTKIE</button>
                    <button class='btn task-btn completed-tasks'>POKAŻ UKOŃCZONE</button>
                    <button class='btn task-btn uncompleted-tasks'>POKAŻ NIEUKOŃCZONE</button>
                </div>
                <ul class='tasks-list'>
                </ul>
                <div class='floating-window'>
                    <h1 class='floating-window-title'>Podsumowanie</h1>
                    <h2 class='floating-window-subtitle'>Wszystkie zadania:<span class='task-data all-tasks-data'>0</span></h2>
                    <h2 class='floating-window-subtitle'>Ukończone zadania:<span class='task-data completed-tasks-data'>0</span></h2>
                    <h2 class='floating-window-subtitle'>Nieukończone zadania:<span class='task-data uncompleted-tasks-data'>0</span></h2>
                </div>
            </div>
        </section>
    </div>
    <script src="js/app.js" type="module"></script>
</body>
</html>
